<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Warehouse</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>
        <h1>Wholesale Warehouse</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="index3.html">Products</a>
        <a href="index4.html">Contact</a>
    </nav>

    <section>
        <h2>Featured Sales</h2>
        <div class="sale-item">
            <img src="couch.jpg" alt="Product 1" width="300" height="200">
            <h3>Ceni Volcanic Gray Sofa</h3>
            <p>50% off - Limited Time Offer!!!</p>
        </div>
        <div class="sale-item">
            <img src="PomJuice.jpg" alt="Product 2" width="200" height="200">
            <h3>Pomegranate Juice</h3>
            <p>Buy 2 Get One Free!!!</p>
        </div>
        <div class="sale-item">
            <img src="TV.png" alt="Product 3" width="350" height="200">
            <h3>98" Class Q80CD QLED 4K Smart TV (2023)</h3>
            <p>15% Off!!!</p>
        </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>This is a special offer just for you! Click OK to reveal the deal.</p>
            <button onclick="revealDeal()">OK</button>
        </div>
    </div>
    <script src="script2.js" defer></script>
</body>
</html>
